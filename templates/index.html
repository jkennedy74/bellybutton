<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Belly Button Biodiversity Dashboard</title>

    <link href="https://bootswatch.com/4/minty/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
        <a class="navbar-brand" href="#">Belly Button Diversity Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://robdunnlab.com/projects/belly-button-biodiversity/">Learn More</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Belly Button Biodiversity</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card text-white bg-danger" style="max-width: 100%;">
                                        <div class="card-header">SELECT Sample</div>
                                        <div class="card-body">
                                            <select id="selDataset" onchange="optionChanged(this.value)"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card text-white bg-danger" style="max-width: 100%;">
                                        <div class="card-header">Sample Meta Data</div>
                                        <div class="card-body" id="sample-metadata"><ul></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="alert alert-light" style="max-width: 100%;">
                                        <div id="pie"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="alert alert-light" style="max-width: 100%;">
                    <div id="gauge"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-light" style="max-width: 100%;">
                    <div id="bubble"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap, D3, and Plotly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/bonus.js"></script>

</body>

</html>
